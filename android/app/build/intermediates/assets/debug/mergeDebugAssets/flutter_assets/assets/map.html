  <body>
    <div id="map"></div>
    <script>
      const map = new naver.maps.Map("map", {
        // center: new naver.maps.LatLng(37.498, 126.866),
        center: new naver.maps.LatLng(37.7749, -122.4194), // ÏÉåÌîÑÎûÄÏãúÏä§ÏΩî
        zoom: 12,
        zoomControl: true,
        zoomControlOptions: {
          position: naver.maps.Position.TOP_RIGHT,
        },
        disableDoubleClickZoom: false, // ÎçîÎ∏îÌÉ≠ ÌôïÎåÄ ÌóàÏö©
        scrollWheel: true, // ÎßàÏö∞Ïä§ Ìú† ÌóàÏö©
        draggable: true,
      });

      // const coords = [
      //   { name: "Í≥†Ï≤ôÎèÑÏÑúÍ¥Ä", lat: 37.49845, lng: 126.8638 },
      //   { name: "Í≤ΩÏú†ÏßÄ1", lat: 37.5035, lng: 126.8752 },
      //   { name: "Í≤ΩÏú†ÏßÄ2", lat: 37.5067, lng: 126.8823 },
      //   { name: "Ïã†ÎèÑÎ¶ºÏó≠", lat: 37.50836, lng: 126.8911 },
      // ];

      //ÏÉåÌîÑÎûÄÏãúÏä§ÏΩî ÎèÑÏã¨
      const coords = [
        { name: "San Francisco City Hall", lat: 37.7790262, lng: -122.419906 },
        { name: "Union Square", lat: 37.787994, lng: -122.407437 },
        { name: "Ferry Building", lat: 37.7955, lng: -122.3937 },
        { name: "Pier 39", lat: 37.8087, lng: -122.4098 },
        { name: "Golden Gate Bridge", lat: 37.8199, lng: -122.4783 },
      ];

      coords.forEach((point) => {
        new naver.maps.Marker({
          position: new naver.maps.LatLng(point.lat, point.lng),
          map,
          title: point.name,
        });
      });

      async function drawGoogleRoute() {
        const origin = coords[0];
        const destination = coords[coords.length - 1];

        const waypoints = coords
          .slice(1, coords.length - 1)
          .map((p) => `via:${p.lat},${p.lng}`)
          .join("|");

        const url = `https://us-central1-shimbox.cloudfunctions.net/getDirections?origin=${origin.lat},${origin.lng}&destination=${destination.lat},${destination.lng}&waypoints=${waypoints}&mode=driving`;

        console.log("ÏöîÏ≤≠ URL üëâ", url);

        try {
          const res = await fetch(url);
          const data = await res.json();
          console.log("üì¶ ÏùëÎãµ Îç∞Ïù¥ÌÑ∞:", data);

          if (!data.routes || !data.routes[0]) {
            alert("Í≤ΩÎ°úÎ•º Î∂àÎü¨Ïò§ÏßÄ Î™ªÌñàÏäµÎãàÎã§.");
            return;
          }

          const encoded = data.routes[0].overview_polyline.points;
          const pathCoords = decodePolyline(encoded);
          const path = pathCoords.map(
            (c) => new naver.maps.LatLng(c.lat, c.lng)
          );

          new naver.maps.Polyline({
            path,
            strokeColor: "#FF4E00",
            strokeWeight: 5,
            strokeOpacity: 0.9,
            map,
          });

          const bounds = new naver.maps.LatLngBounds();
          path.forEach((p) => bounds.extend(p));
          // map.fitBounds(bounds);
        } catch (err) {
          console.error("Í≤ΩÎ°ú ÏöîÏ≤≠ Ïò§Î•ò:", err);
        }
      }

      function decodePolyline(encoded) {
        let points = [];
        let index = 0,
          lat = 0,
          lng = 0;

        while (index < encoded.length) {
          let b,
            shift = 0,
            result = 0;
          do {
            b = encoded.charCodeAt(index++) - 63;
            result |= (b & 0x1f) << shift;
            shift += 5;
          } while (b >= 0x20);
          let dlat = result & 1 ? ~(result >> 1) : result >> 1;
          lat += dlat;

          shift = 0;
          result = 0;
          do {
            b = encoded.charCodeAt(index++) - 63;
            result |= (b & 0x1f) << shift;
            shift += 5;
          } while (b >= 0x20);
          let dlng = result & 1 ? ~(result >> 1) : result >> 1;
          lng += dlng;

          points.push({ lat: lat / 1e5, lng: lng / 1e5 });
        }
        return points;
      }

      drawGoogleRoute();
      function moveToLocation(lat, lng, zoom) {
        const location = new naver.maps.LatLng(lat, lng);
        map.setZoom(zoom || 17);
        map.setCenter(location);

        new naver.maps.Marker({
          position: location,
          map: map,
          title: "ÌòÑÏû¨ ÏúÑÏπò",
          icon: {
            content:
              '<div style="background: #1A73E9; border-radius: 50%; width: 12px; height: 12px; border: 2px solid white;"></div>',
            anchor: new naver.maps.Point(6, 6),
          },
        });
      }
    </script>
